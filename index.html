<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/87ce90e3db.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet">
    <title>Coding Quiz</title>
</head>
<main class="main-container">
    <!-- commented out 'land-container' section currently on two seperate HTML files, can change and make it 'hide' and 'show'   -->
    <div class="land-container">
        <div id="land-container">
            <main>
                <h1>Instructions!</h1>
                <p>Welcome to my coding quiz. There are 10 questions total, you will have 5 minutes to complete them all. Feel free to log your high score at the end. Click 'start' below to get started!</p>
            </main>
        </div>
    <div id="question-container" class="hide">
        <p class="timer">0:00</p>
        <h1 id="question">Question</h1>
        <section id="answer-buttons" class="btn-display">
            <button class="btn">answer 1</button>
            <button class="btn">answer 2</button>
            <button class="btn">answer 3</button>
            <button class="btn">answer 4</button>
        </section>
    </div>
    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
</main>
<footer class="footer mt-auto py-3 fixed-bottom">
    <div class="container text-center">
       <a href="https://www.linkedin.com/in/tonipowell13" target="blank" class="fab fa-linkedin-in fa-2x"></a>
       <a href="https://tonipow3ll.github.io/" target="blank" class="fab fa-github fa-2x"></a>
    </div>
 </footer>
</body>
<script src="script.js"></script>
</html>
